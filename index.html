<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT image" id="nft-img">
      <div class="overlay">
        <a href="#" class="icon disable-select" title="View">
          <img src="./images/icon-view.svg" alt="View" id="view-icon">
        </a>
      </div>
    </div>
    
    <div id="details">
      <h2 id="title" ><a href="#" class="link">Equilibrium #3429</a></h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="row spacebtw">
        <div class="row">
          <img src="./images/icon-ethereum.svg" alt="Crypto icon" id="crypto-icon"><h3 id="balance">0.041 ETH</h3>
        </div>
        <div class="row">
          <img src="./images/icon-clock.svg" alt="Clock icon" id="clock"> 3 days left
        </div>
      </div>
      
      <hr class="line">

      <div class="row">
        <img src="./images/image-avatar.png" alt="Clock icon" id="avatar">
        Creation of&nbsp;<a href="#" class="link">Jules Wyvern</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/a-audisio">Alessandro Audisio</a>.
  </div>
</body>
</html>
